<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    

    <div class="container">
        <h2>Login</h2>

        <form id="loginForm">
            <input type="text" id="email" placeholder="Email">
            <p class="error" id="emailError">Shkruaj një email të vlefshëm!</p>

            <input type="password" id="password" placeholder="Password">
            <p class="error" id="passwordError">Password duhet të ketë 6 karaktere!</p>

            <button type="submit">Hyr</button>

            <p class="success" id="successMsg">Hyrja u krye me sukses!</p>
            <div class="small">Don't have an account? <a href="signup.html">Sign Up</a></div>
        </form>
    </div>

<script>
const form = document.getElementById("loginForm");
const email = document.getElementById("email");
const password = document.getElementById("password");

const emailError = document.getElementById("emailError");
const passwordError = document.getElementById("passwordError");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailError.style.display = "none";
    passwordError.style.display = "none";
    successMsg.style.display = "none";

    let valid = true;


    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^.{6,}$/;

    if (!emailRegex.test(email.value)) {
        emailError.style.display = "block";
        valid = false;
    }


    if (!passwordRegex.test(password.value)) {
        passwordError.style.display = "block";
        valid = false;
    }

    if (valid) {
        successMsg.style.display = "block";
        window.location.href = "home.html";
    }
});
</script>

</body>
</html
